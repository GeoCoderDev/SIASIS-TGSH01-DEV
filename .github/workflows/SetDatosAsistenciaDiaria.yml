name: Ejecutar Script de Asistencia Diaria

on:
  schedule:
    # Ejecutar a las 5:00 AM hora de Perú (UTC-5) de lunes a viernes
    # En GitHub Actions se usa UTC, por lo que 5:00 AM en Perú es 10:00 AM UTC
    - cron: "0 10 * * 1-5"

  # Permite la ejecución manual para pruebas
  workflow_dispatch:

jobs:
  ejecutar-script-asistencia:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Instalar dependencias
        run: npm ci

      - name: Instalar ts-node y pg
        run: npm install -g ts-node typescript && npm install pg

      - name: Verificar conexión a la base de datos
        run: |
          echo "Probando conexión a la base de datos..."
          node -e "
          const { Client } = require('pg');
          
          async function testConnection() {
            const client = new Client({
              connectionString: process.env.DATABASE_URL,
              ssl: {
                rejectUnauthorized: false
              }
            });
            
            try {
              await client.connect();
              console.log('Conexión exitosa a la base de datos!');
              const result = await client.query('SELECT NOW()');
              console.log('Hora actual en la BD:', result.rows[0].now);
              await client.end();
              return true;
            } catch (error) {
              console.error('Error al conectar a la base de datos:', error);
              return false;
            }
          }
          
          testConnection()
            .then(success => {
              if (!success) process.exit(1);
            })
            .catch(err => {
              console.error('Error inesperado:', err);
              process.exit(1);
            });
          "
        env:
          DATABASE_URL: ${{ secrets.RDP02_INS1_DATABASE_URL }}

      - name: Ejecutar script con ts-node
        run: |
          echo "Estableciendo variables de entorno..."
          export DATABASE_URL="${{ secrets.RDP02_INS1_DATABASE_URL }}"
          export BLOB_READ_WRITE_TOKEN="${{ secrets.VERCEL_BLOB_INS1_READ_WRITE_TOKEN }}"
          
          echo "Ejecutando script..."
          ts-node ./src/jobs/asistencia/SetDatosAsistenciaDiaria.ts
        env:
          DATABASE_URL: ${{ secrets.RDP02_INS1_DATABASE_URL }}
          BLOB_READ_WRITE_TOKEN: ${{ secrets.VERCEL_BLOB_INS1_READ_WRITE_TOKEN }}